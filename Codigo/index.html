<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polichop</title>
    <link rel="icon" type="image/png" href="logo2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor-principal">
        <aside class="menu-lateral">
            <div class="logo-menu">
                <h1>POLICHOP</h1>
            </div>
            <nav class="navegacion">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="catalogo.html">CATALOGO</a></li>
                    <li><a href="carrito.html">CARRITO</a></li>
                    <li><a href="pedidos.html">PEDIDOS</a></li>
                    <li><a href="graficos.html">ESTADISTICAS</a></li>
                </ul>
            </nav>
            <div class="seccion-usuario">
                <div class="texto-usuario" id="infoSesion">Sin sesion</div>
                <button class="boton-sesion" id="btnAcceso">ACCEDER</button>
            </div>
        </aside>

        <main class="contenido-principal">
            <div class="encabezado">
                <h2>PRODUCTOS</h2>
                <button class="btn btn-dark" id="btnNuevoProducto">AGREGAR PRODUCTO</button>
            </div>

            <div class="row" id="listaProductos"></div>
        </main>
    </div>

    <div class="modal fade" id="modalAcceso" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">INICIAR SESION</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioAcceso">
                        <div class="mb-3">
                            <label class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" id="emailAcceso" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="claveAcceso" required>
                        </div>
                        <div class="mb-3">
                            No tienes cuenta? <a href="#" id="irRegistro">Registrate</a>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">ENTRAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalNuevaCuenta" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">REGISTRARSE</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioRegistro">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreRegistro" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" id="emailRegistro" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telefono</label>
                            <input type="tel" class="form-control" id="telefonoRegistro" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="claveRegistro" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirmarClave" required>
                        </div>
                        <div class="mb-3">
                            Ya tienes cuenta? <a href="#" id="volverAcceso">Inicia sesion</a>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">REGISTRAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalArticulo" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloFormulario">AGREGAR PRODUCTO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioArticulo">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreArticulo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input type="number" class="form-control" id="costoArticulo" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Stock</label>
                            <input type="number" class="form-control" id="existencias" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoria</label>
                            <select class="form-control" id="tipoArticulo" required>
                                <option value="">Selecciona una categoria</option>
                                <option value="Electronica">Electronica</option>
                                <option value="Ropa">Ropa</option>
                                <option value="Hogar">Hogar</option>
                                <option value="Juguetes">Juguetes</option>
                                <option value="Deportes">Deportes</option>
                                <option value="Libros">Libros</option>
                                <option value="Belleza">Belleza</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripcion</label>
                            <textarea class="form-control" id="detallesArticulo" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Imagen</label>
                            <input type="file" class="form-control" id="imagenArticulo" accept="image/*">
                        </div>
                        <div class="mb-3" id="contenedorVista" style="display:none;">
                            <img id="vistaPrevia" class="img-fluid" style="max-height:200px;">
                        </div>
                        <button type="submit" class="btn btn-dark w-100">GUARDAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
